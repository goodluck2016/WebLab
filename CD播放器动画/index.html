<script type="text/javascript">
    var El = document.querySelector("#astronomy a");
    El.addEventListener("click",function(){
        if (this.classList.contains("playing")) {
            this.classList.remove("playing");
            this.previousElementSibling.classList.remove("vector1");
        } else {
            this.classList.add("playing");
            this.previousElementSibling.classList.add("vector1");
        }
    },false);

</script>
